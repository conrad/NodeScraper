<html>
<head>
  <meta charset="UTF-8">
  <title>Web Scraper</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Node Web Scraper</h1>
    
  <form action="/scrappy" method="post">
    <div class="input-block">
      <label for="url">URL:</label>
      <input type="text" id="url" placeholder="URL to scrape..." />
    </div>
    <div class="input-block">
      <label for="tags">Target:</label>
      <input type="text" id="tags" placeholder="Tags to search for..." />
    </div>
    <div class="input-block">
      <label for="file">File:</label>
      <input type="text" id="file" placeholder="Output filename...">
    </div>
    <div class="button-block">
      <button type="submit">Scrape</button>
    </div>
  </form>


</body>
</html>
