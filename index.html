<html>
<head>
  <meta charset="UTF-8">
  <title>Web Scraper</title>
</head>
<body>
  <h1>Homemade Web Scraper</h1>
    
  <form action="/input-data" method="post">
    <div>
      <label for="url">URL to Scrape:</label>
      <input type="text" id="url" placeholder="URL to scrape..." />
    </div>
    <div>
      <label for="tags">Target:</label>
      <input type="text" id="tags" placeholder="Tags to search for..." />
    </div>
    <div>
      <label for="file">File:</label>
      <input type="text" placeholder="Output filename...">
    </div>
    <button type="submit">Scrape</button>
  </form>


</body>
</html>
